<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <!-- 'for' should match 'id' so clicking on it can highlight the field! -->
        <!-- 'name' is used by server-side to grab values -->
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="Enter name..." />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />
        Standard
        <input type="radio" name="membership" value="super" id="membership" />
        Super
      </div>
      <div>
        <label for="likes">I like...</label>
        <input type="checkbox" name="likes" value="Bike" id="likes" />
        Bike
        <input type="checkbox" name="likes" value="car" id="likes" checked />
        Car
        <input type="checkbox" name="likes" value="boat" id="likes" />
        Boat
      </div>
      <input type="submit" value="Submit" />
      <!-- Submit using button -->
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
    </form>
  </body>
</html>
